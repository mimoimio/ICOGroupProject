<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bodyEncap">
        <div class="navbar">
            <ul id="numberSystems">
                <li id="Binary">Binary</li>
                <li id="Octal">Octal</li>
                <li id="Decimal">Decimal</li>
                <li id="Hexadecimal">Hexadecimal</li>
            </ul>
        </div>
        <div class="converter-container">
            <div class="base-container">
                <p>Convert decimal to</p><p id="base">Binary</p>
            </div>
            <input type="number" id="numberInput" class="texts" placeholder="Enter a number">
            <button id="convertBtn" class="texts">Convert</button>
            <p id="finalResult" class="finalResult"></p>
            <table class="binary-table">
                <thead>
                    <tr>
                        <th class="steps">Steps</th>
                        <th class="operation">Operation</th>
                        <th class="remainder">Remainder</th>
                        <th class="arrow"></th>
                    </tr>
                </thead>
                <tbody id="result"></tbody>
            </table>
            <table class="fractional-table">
                <thead>
                    <tr>
                        <th class="steps">Steps</th>
                        <th class="operation">Operation</th>
                        <th class="integer-part">Integer Part</th>
                        <th class="fractional-part">Fractional Part</th>
                    </tr>
                </thead>
                <tbody id="fractionalResult"></tbody>
            </table>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
